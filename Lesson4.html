<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson4 - HTML Basic</title>
</head>
<body>
    <!--
    HTML Headings

    HTML headings are defined with the <h1> to <h6> tags.

    <h1> defines the most important heading. <h6> defines the least important heading.
    Example:
    --->
    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <h3>This is a heading 3</h3>
    <h4>This is a heading 4</h4>

    <!--
    HTML Paragraphs

    HTML paragraphs are defined with the <p> tag.
    Example:
    --->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p>This is a last paragraph.</p>

    <!--
    HTML Links

    HTML links are defined with the <a> tag.
    Example:
    --->
    <a href="https://www.jetbrains.com/webstorm/">IDE JetBrains WebStorm</a>

    <img alt="webstorm-logo.png" src="https://logonoid.com/images/webstorm-logo.png" width="124" height="124">
</body>
</html>
